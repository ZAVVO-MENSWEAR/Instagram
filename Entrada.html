<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAVVO - Contato</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="logo roxa sem fundo.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 25%, #4a2c6d 50%, #6b4091 75%, #8e5ab8 100%);
      background-attachment: fixed;
      color: #333;
      min-height: 100vh;
    }

    /* Efeito de brilho perolado no fundo */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(187, 134, 252, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(142, 90, 184, 0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    /* Cabeçalho */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, rgba(46, 0, 62, 0.95), rgba(74, 0, 114, 0.95));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(187, 134, 252, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 60px rgba(187, 134, 252, 0.1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 30px;
      z-index: 1000;
    }
    
    header .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    header .logo img {
      height: 45px;
      width: auto;
      filter: drop-shadow(0 0 10px rgba(187, 134, 252, 0.4));
    }
    
    header .logo h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ffffff 0%, #e0d0ff 50%, #bb86fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(187, 134, 252, 0.5);
    }

    /* Container Principal */
    .container {
      max-width: 1400px;
      margin: 120px auto 50px;
      padding: 30px 60px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
      z-index: 1;
    }

    /* Logo Central */
    .logo-central {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-central img {
      height: 150px;
      width: auto;
      filter: drop-shadow(0 0 20px rgba(187, 134, 252, 0.5));
    }

    /* Container dos Botões */
    .buttons-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .button-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 230, 255, 0.9));
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 50px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 20px rgba(187, 134, 252, 0.1);
      border: 1px solid rgba(187, 134, 252, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(187, 134, 252, 0.2);
    }

    .button-card .icon {
      width: 60px;
      height: 60px;
      min-width: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .button-card.whatsapp .icon {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .button-card.catalogo .icon {
      background: linear-gradient(135deg, #8e5ab8, #6b4091);
    }

    .button-card h3 {
      color: #2e003e;
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      text-align: left;
    }

    .button-card p {
      color: #5a4570;
      font-size: 14px;
      text-align: left;
      margin: 0;
    }

    .button-text {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    /* Descrição */
    .descricao {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 230, 255, 0.9));
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 20px;
      margin: 0 auto;
      max-width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 20px rgba(187, 134, 252, 0.1);
      border: 1px solid rgba(187, 134, 252, 0.2);
    }
    
    .descricao h3 {
      color: #2e003e;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .descricao h3 i {
      color: #8e5ab8;
    }
    
    .descricao p {
      line-height: 1.9;
      color: #5a4570;
      font-size: 16px;
      text-align: justify;
    }

    @media (max-width: 768px) {
      header {
        padding: 12px 20px;
      }

      header .logo h1 {
        font-size: 18px;
      }

      .container {
        gap: 30px;
        margin-top: 90px;
        padding: 20px;
      }
      
      .titulo-produto {
        font-size: 32px;
      }

      .buttons-container {
        gap: 20px;
      }

      .logo-central img {
        height: 120px;
      }

      .button-card {
        width: 100%;
        max-width: 100%;
        padding: 25px 30px;
      }

      .descricao {
        padding: 25px;
      }

      .descricao h3 {
        font-size: 22px;
      }

      .descricao p {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="ZAVVO Logo">
      <h1>ZAVVO MENSWEAR</h1>
    </div>
  </header>

  <!-- Container Principal -->
  <div class="container">
    <!-- Logo Central -->
    <div class="logo-central">
      <img src="logo roxa sem fundo.png" alt="ZAVVO Logo">
    </div>

    <!-- Botões -->
    <div class="buttons-container">
      <a href="https://wa.me/5561999999999" class="button-card whatsapp" target="_blank">
        <div class="icon">
          <i class="fab fa-whatsapp"></i>
        </div>
        <div class="button-text">
          <h3>WhatsApp</h3>
          <p>Entre em contato conosco</p>
        </div>
      </a>

      <a href="https://zavvo-menswear.github.io/Zavvo/" class="button-card catalogo">
        <div class="icon">
          <i class="fas fa-book"></i>
        </div>
        <div class="button-text">
          <h3>Site ZAVVO</h3>
          <p>Veja nossos produtos</p>
        </div>
      </a>
    </div>
  </div>

  <script>
    // Você pode adicionar scripts personalizados aqui se necessário
  </script>
</body>
</html>
